<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Medical Assistant</h1>
        <textarea id="promptInput" class="fade-in" placeholder="Enter your prompt here..."></textarea>
        <button id="generateButton" class="fade-in">Generate</button>
        <div id="resultContainer" class="result-container fade-in">
            <h2>Result:</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
